<!DOCTYPE html>
<html>
<head>
{% block head %}
<title>
{% block title %}
{% if title %}{{ title }}{% endif %}
{% endblock title %}
 - 
{% if header_name %}{{ header_name }}{% else %}rdiffweb{% endif %}
</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if version %}<meta name="app-version" content="{{ version }}">{% endif %}
<meta name="application-name" content="{{ header_name }}"/>
<link rel="mask-icon" sizes="any" href="/static/favicon.svg" color="#ffffff">
<link rel="stylesheet" href="/static/css/main.min.css" type="text/css">
<link rel="shortcut icon"
  {% if favicon %}
    {% if favicon.endswith(".png") %}type="image/png"{% endif %}
    {% if favicon.endswith(".gif") %}type="image/gif"{% endif %}
      href="{{ favicon }}"
  {% else %}
      href="/favicon.ico"
  {% endif %}>
  {% if rssLink %}<link rel="alternate" type="application/rss+xml" href="{{ rssLink }}"
    title="{{ rssTitle }}" />{% endif %}
{% endblock head %}
</head>
<body>
{% include 'nav_bar.html' %}
{% block body %}

{% endblock %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/vendor/jquery-1.11.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/vendor/bootstrap.js"></script>
<!-- Include rdiffweb specifics -->
<script src="/static/js/scripts.min.js"></script>
</body>
</html>
