<div class="container">
    <h2>User Preferences</h2>

    {% include 'message.html' %}

    <h3>Change Password</h3>
    <form action="#" method="post" role="form" class="form-horizontal clearfix" >
        <div class="form-group">
            <label for="current" class="col-sm-3 control-label">
            	Current password</label>
            <div class="col-sm-7">
	            <input class="form-control" type="password" name="current"
	                id="current" />
            </div>
        </div>
        <div class="form-group">
            <label for="new" class="col-sm-3 control-label">
            	New password</label>
            <div class="col-sm-7">
            	<input class="form-control" type="password" name="new" id="new" />
            </div>
        </div>
        <div class="form-group">
            <label for="confirm" class="col-sm-3 control-label">
            	Confirm new password</label>
        	<div class="col-sm-7">
            <input class="form-control" type="password" name="confirm"
                id="confirm" />
            </div>
        </div>
        <input type="hidden" name="action" value="set_password" />
        <div class="col-sm-offset-3 col-sm-7">
        	<button type="submit" class="btn btn-default">Change Password</button>
        </div>
    </form>

    <hr />

    <h3>Update backup locations</h3>
    <form action="#" method="post" role="form">
        <input type="hidden" name="action" value="update_repos" />
        <p class="help-block">Refresh the list of repository location to be
            displayed in the Backup status view.</p>
        <button type="submit" class="btn btn-default">Update backup
            locations</button>
    </form>

</div>
{% include 'page_end.html' %}
